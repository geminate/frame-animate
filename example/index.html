<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .example {
            width: 80px;
            height: 80px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<div id="test" class="example"></div>
</body>
<script src="../dist/index.js"></script>
<script>
    const config = {
        dom: document.querySelector("#test"),
        frameNumber: 16,
        delay: 100,
        imgPath: './app-download.png',
        imgWidth: 1280
    };
    const frame = new FrameAnimate(config);

    document.querySelector("#test").addEventListener("mouseenter", function () {
        frame.play();
    });

    document.querySelector("#test").addEventListener("mouseleave", function () {
        frame.pause();
    });
</script>
</html>
